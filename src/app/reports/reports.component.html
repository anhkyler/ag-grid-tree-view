<form [formGroup]="anycyProfileForm" >
  <input id="input"
  formControlName="asyncOriginSearchString"
[typeaheadAsync]="true"
[typeahead]="dataSourceOrigin"
[typeaheadItemTemplate]="CustomItemTemplate"
[typeaheadScrollable]="true"
typeaheadOptionField="cityName"
[isAnimated]="true">
<ng-template #CustomItemTemplate let-model="item"> {{model.cityName}}</ng-template>
</form>
